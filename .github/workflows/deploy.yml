name: Deploy to Server (Genspark)

on:
  push:
    branches:
      - genspark_ai_developer
  workflow_dispatch:
    inputs:
      reason:
        description: "Motivo do deploy manual"
        required: false
        default: "gatilho manual"

concurrency:
  group: deploy-genspark-ai-developer
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      SSH_HOST: ${{ secrets.SSH_HOST }}
      SSH_USER: ${{ secrets.SSH_USER }}
      SSH_PORT: ${{ secrets.SSH_PORT }}
      SSH_KEY: ${{ secrets.SSH_KEY }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verificar secrets necessários
        run: |
          set -e
          [ -n "$SSH_HOST" ] || (echo "Falta secret SSH_HOST" && exit 1)
          [ -n "$SSH_USER" ] || (echo "Falta secret SSH_USER" && exit 1)
          [ -n "$SSH_KEY" ] || (echo "Falta secret SSH_KEY" && exit 1)
          echo "Secrets ok: host=$SSH_HOST user=$SSH_USER port=${SSH_PORT:-22}"

      - name: Deploy via SSH (genspark_ai_developer)
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ env.SSH_HOST }}
          username: ${{ env.SSH_USER }}
          port: ${{ env.SSH_PORT }}
          key: ${{ env.SSH_KEY }}
          timeout: '15m'
          script: |
            set -e
            cd /var/www/cashback
            git fetch origin genspark_ai_developer
            git reset --hard origin/genspark_ai_developer
            bash DEPLOY-RECUPERACAO-SENHA.sh
            # Reinicie serviços conforme configuração do servidor
            if systemctl list-units --type=service | grep -q "integration-proxy"; then
              sudo systemctl restart integration-proxy
            fi
            if systemctl list-units --type=service | grep -q "nginx"; then
              sudo systemctl reload nginx || sudo systemctl restart nginx
            fi
