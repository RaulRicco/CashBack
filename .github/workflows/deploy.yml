name: Deploy to Server (Genspark)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Add known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p "${{ secrets.SSH_PORT }}" "${{ secrets.SSH_HOST }}" >> ~/.ssh/known_hosts

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -e
            cd /var/www/cashback/cashback-system
            git pull origin main
            npm install --legacy-peer-deps
            npm run build
            # Reinicie serviços conforme configuração do servidor
            # Exemplo: systemctl restart cashback-proxy
            # Exemplo: systemctl reload nginx
            if systemctl list-units --type=service | grep -q "cashback-proxy"; then
              sudo systemctl restart cashback-proxy
            fi
            if systemctl list-units --type=service | grep -q "nginx"; then
              sudo systemctl reload nginx || sudo systemctl restart nginx
            fi
